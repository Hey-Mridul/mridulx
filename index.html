<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mridul Roy | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: radial-gradient(#0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #00f, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      background: #0ff;
      left: 0;
      bottom: -5px;
      animation: underline 2s infinite ease-in-out;
    }

    @keyframes underline {
      0% { transform: scaleX(0); }
      50% { transform: scaleX(1); }
      100% { transform: scaleX(0); }
    }

    .typed-text {
      font-size: 1.6rem;
      height: 2rem;
      color: #0ff;
      font-weight: bold;
      margin-bottom: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #0ff;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #0ff; }
    }

    p.bio {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .links a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s;
    }

    .links a:hover {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .spotify {
      margin-top: 2rem;
    }

    iframe {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 500px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .typed-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="glass">
    <h1>Mridul Roy</h1>
    <div class="typed-text" id="typed"></div>
    <p class="bio">
      A passionate soul blending code, design, and melodies. <br>
      From pixels to power chords, I do it all.
    </p>
    <div class="links">
      <a href="#">GitHub</a>
      <a href="#">YouTube</a>
      <a href="#">Instagram</a>
    </div>
    <div class="spotify">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1lDWb6b6ieDQ2xT7ewTC3G?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    const phrases = [
      "I’m a Web Developer.",
      "I’m a Designer.",
      "I’m a Singer.",
      "I’m a Guitarist."
    ];

    const typed = document.getElementById("typed");
    let phraseIndex = 0;
    let charIndex = 0;
    let deleting = false;

    function type() {
      const currentPhrase = phrases[phraseIndex];
      if (!deleting) {
        typed.textContent = currentPhrase.substring(0, charIndex++);
        if (charIndex > currentPhrase.length) {
          deleting = true;
          setTimeout(type, 1000);
          return;
        }
      } else {
        typed.textContent = currentPhrase.substring(0, charIndex--);
        if (charIndex === 0) {
          deleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
        }
      }
      setTimeout(type, deleting ? 40 : 100);
    }

    type();
  </script>
</body>

</html>
